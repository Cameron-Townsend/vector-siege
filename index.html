<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vector Siege | Phase 2: Vertex Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- GITHUB MIGRATION: Link to your external stylesheet -->
    <link rel="stylesheet" href="css/global.css">

    <style>
        /* MIGRATION NOTE: Move all CSS below to /css/global.css in your GitHub repository */
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');

        :root {
            --neon-cyan: #00f3ff;
            --neon-magenta: #ff00ff;
            --neon-orange: #ff8c00;
            --bg-dark: #0a0a12;
            --glass-bg: rgba(16, 16, 28, 0.85);
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'JetBrains+Mono', monospace;
            overflow: hidden;
            touch-action: none;
        }

        .crt-overlay {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%),
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
            z-index: 100;
        }

        .neon-text-cyan { text-shadow: 0 0 5px var(--neon-cyan); color: var(--neon-cyan); }
        .neon-text-magenta { text-shadow: 0 0 5px var(--neon-magenta); color: var(--neon-magenta); }

        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
            background: radial-gradient(circle at center, #1a1a2e 0%, #0a0a12 100%);
            cursor: crosshair;
        }

        .segmented-bar {
            display: flex;
            gap: 2px;
        }
        .segment {
            height: 12px;
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .segment.active-hp { background: var(--neon-cyan); box-shadow: 0 0 8px var(--neon-cyan); }
        .segment.active-heat { background: var(--neon-orange); box-shadow: 0 0 8px var(--neon-orange); }

        .control-btn {
            width: 70px;
            height: 70px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--glass-bg);
            border: 1px solid rgba(0, 243, 255, 0.3);
            transition: all 0.1s;
            user-select: none;
            cursor: pointer;
        }
        .control-btn:active {
            background: rgba(0, 243, 255, 0.2);
            transform: scale(0.95);
        }

        .slot-box {
            width: 44px;
            height: 44px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.03);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 8px;
            color: rgba(255, 255, 255, 0.4);
            transition: all 0.3s;
        }

        .slot-label {
            font-size: 7px;
            text-transform: uppercase;
            margin-bottom: 2px;
            opacity: 0.6;
        }

        .jam-flicker {
            animation: jamFlicker 0.2s infinite;
        }

        @keyframes jamFlicker {
            0% { opacity: 1; }
            50% { opacity: 0.5; color: red; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body class="flex flex-col h-screen select-none">
    <div class="crt-overlay"></div>

    <!-- TACTICAL HEADER -->
    <header class="w-full p-4 flex justify-between items-start bg-black/40 border-b border-cyan-900/50 z-10 backdrop-blur-sm">
        <div class="space-y-2 w-1/3">
            <div class="flex justify-between text-[11px] uppercase tracking-widest font-bold">
                <span class="neon-text-cyan">Hull Integrity</span>
                <span id="hp-value">5.0 / 5.0</span>
            </div>
            <div id="hull-bar" class="segmented-bar w-full">
                <div class="segment active-hp"></div>
                <div class="segment active-hp"></div>
                <div class="segment active-hp"></div>
                <div class="segment active-hp"></div>
                <div class="segment active-hp"></div>
            </div>
            <div class="flex gap-4 mt-1">
                <div class="text-[12px] font-bold text-cyan-400">WAVE: <span id="wave-num" class="text-white">01</span></div>
                <div class="text-[12px] font-bold text-cyan-400">POINTS: <span id="points" class="text-white">00000</span></div>
            </div>
        </div>

        <div class="w-1/4 text-center">
            <div id="status-alert" class="text-[11px] font-bold tracking-tighter opacity-80 uppercase">
                Systems: Nominal
            </div>
            <div id="countdown" class="text-2xl font-bold tracking-tighter neon-text-magenta">SECURE ORIGIN</div>
        </div>

        <div class="space-y-2 w-1/3 text-right">
            <div class="flex justify-between text-[11px] uppercase tracking-widest font-bold">
                <span id="heat-label">Weapon Temp</span>
                <span id="heat-value">0%</span>
            </div>
            <div id="heat-bar" class="segmented-bar w-full flex-row-reverse">
                <div class="segment"></div><div class="segment"></div><div class="segment"></div>
                <div class="segment"></div><div class="segment"></div><div class="segment"></div>
                <div class="segment"></div><div class="segment"></div><div class="segment"></div>
                <div class="segment"></div>
            </div>
            <div class="text-[13px] neon-text-cyan font-bold tracking-widest mt-1">CREDITS: <span id="credits" class="text-white">100</span></div>
        </div>
    </header>

    <!-- GAMEPLAY VIEWPORT -->
    <main class="flex-grow relative overflow-hidden bg-black">
        <canvas id="gameCanvas"></canvas>
        <div id="jam-warning" class="hidden absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-red-500 font-bold text-4xl italic tracking-tighter jam-flicker">
            HARDWARE JAM
        </div>
    </main>

    <!-- SYMMETRICAL CONTROL DECK -->
    <footer class="p-4 flex justify-between items-center bg-black/60 border-t border-cyan-900/50 backdrop-blur-md z-10">
        <div class="flex gap-3">
            <div class="control-btn" data-action="flip" title="Strata Flip">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="neon-text-cyan">
                    <path d="M7 10l5-5 5 5M7 14l5 5 5-5"/>
                </svg>
            </div>
            <div class="control-btn" data-action="fire" title="Primary Fire">
                <div class="w-8 h-8 rounded-full border-2 border-cyan-400 flex items-center justify-center">
                    <div class="w-4 h-4 rounded-full bg-cyan-400 shadow-[0_0_10_cyan]"></div>
                </div>
            </div>
            <div class="control-btn" data-action="laser" title="Laser Curtain">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="neon-text-magenta">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M12 8v8M8 12h8"></path>
                </svg>
            </div>
        </div>

        <div class="flex flex-col items-center gap-2">
            <div class="flex gap-2">
                <div class="slot-box border-cyan-500/30 text-cyan-300"><span class="slot-label">Wep</span>W1</div>
                <div class="slot-box"><span class="slot-label">Wep</span>W2</div>
                <div class="slot-box"><span class="slot-label">Wep</span>W3</div>
            </div>
            <div class="flex gap-2">
                <div class="slot-box border-magenta-500/30 text-magenta-300"><span class="slot-label">Inv</span>I1</div>
                <div class="slot-box"><span class="slot-label">Inv</span>I2</div>
                <div class="slot-box"><span class="slot-label">Inv</span>I3</div>
            </div>
        </div>

        <div class="flex gap-3 flex-row-reverse">
            <div class="control-btn" data-action="flip">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="neon-text-cyan">
                    <path d="M7 10l5-5 5 5M7 14l5 5 5-5"/>
                </svg>
            </div>
            <div class="control-btn" data-action="fire">
                <div class="w-8 h-8 rounded-full border-2 border-cyan-400 flex items-center justify-center">
                    <div class="w-4 h-4 rounded-full bg-cyan-400 shadow-[0_0_10_cyan]"></div>
                </div>
            </div>
            <div class="control-btn" data-action="laser">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="neon-text-magenta">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M12 8v8M8 12h8"></path>
                </svg>
            </div>
        </div>
    </footer>

    <script src="js/EventBus.js"></script>
    <script src="js/Physics.js"></script>
    <script src="js/Input.js"></script>
    <script src="js/Orchestrator.js"></script>
    <script src="js/UI.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
