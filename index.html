<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vector Siege | Strategist Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');

        :root {
            --neon-cyan: #00f3ff;
            --neon-magenta: #ff00ff;
            --neon-orange: #ff8c00;
            --bg-dark: #0a0a12;
            --glass-bg: rgba(16, 16, 28, 0.85);
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'JetBrains+Mono', monospace;
            overflow: hidden;
            touch-action: none;
        }

        /* Scanline / CRT Effect Overlay */
        .crt-overlay {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%),
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
            z-index: 100;
        }

        .neon-border {
            box-shadow: 0 0 10px var(--neon-cyan), inset 0 0 5px var(--neon-cyan);
            border: 1px solid var(--neon-cyan);
        }

        .neon-text-cyan { text-shadow: 0 0 5px var(--neon-cyan); color: var(--neon-cyan); }
        .neon-text-magenta { text-shadow: 0 0 5px var(--neon-magenta); color: var(--neon-magenta); }

        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
            background: radial-gradient(circle at center, #1a1a2e 0%, #0a0a12 100%);
        }

        .segmented-bar {
            display: flex;
            gap: 2px;
        }
        .segment {
            height: 12px;
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .segment.active-hp { background: var(--neon-cyan); box-shadow: 0 0 8px var(--neon-cyan); }
        .segment.active-heat { background: var(--neon-orange); box-shadow: 0 0 8px var(--neon-orange); }

        .control-btn {
            width: 70px;
            height: 70px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--glass-bg);
            border: 1px solid rgba(0, 243, 255, 0.3);
            transition: all 0.1s;
            user-select: none;
            cursor: pointer;
        }
        .control-btn:active {
            background: rgba(0, 243, 255, 0.2);
            transform: scale(0.95);
        }

        .slot-box {
            width: 44px;
            height: 44px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.03);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 8px;
            color: rgba(255, 255, 255, 0.4);
            transition: all 0.3s;
        }

        .slot-label {
            font-size: 7px;
            text-transform: uppercase;
            margin-bottom: 2px;
            opacity: 0.6;
        }

        .jam-flicker {
            animation: jamFlicker 0.2s infinite;
        }

        @keyframes jamFlicker {
            0% { opacity: 1; }
            50% { opacity: 0.5; color: red; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body class="flex flex-col h-screen select-none">
    <div class="crt-overlay"></div>

    <!-- TACTICAL HEADER -->
    <header class="w-full p-4 flex justify-between items-start bg-black/40 border-b border-cyan-900/50 z-10 backdrop-blur-sm">
        <!-- Telemetry & Health -->
        <div class="space-y-2 w-1/3">
            <div class="flex justify-between text-[11px] uppercase tracking-widest font-bold">
                <span class="neon-text-cyan">Hull Integrity</span>
                <span id="hp-value">5.0 / 5.0</span>
            </div>
            <div id="hull-bar" class="segmented-bar w-full">
                <div class="segment active-hp"></div>
                <div class="segment active-hp"></div>
                <div class="segment active-hp"></div>
                <div class="segment active-hp"></div>
                <div class="segment active-hp"></div>
            </div>
            <div class="flex gap-4 mt-1">
                <div class="text-[12px] font-bold text-cyan-400">WAVE: <span id="wave-num" class="text-white">01</span></div>
                <div class="text-[12px] font-bold text-cyan-400">POINTS: <span id="points" class="text-white">00000</span></div>
            </div>
        </div>

        <!-- System Warnings -->
        <div class="w-1/4 text-center">
            <div id="status-alert" class="text-[11px] font-bold tracking-tighter opacity-80 uppercase">
                Systems: Nominal
            </div>
            <div id="countdown" class="text-2xl font-bold tracking-tighter neon-text-magenta">WAVE INCOMING</div>
        </div>

        <!-- Heat & Credits -->
        <div class="space-y-2 w-1/3 text-right">
            <div class="flex justify-between text-[11px] uppercase tracking-widest font-bold">
                <span id="heat-label">Weapon Temp</span>
                <span id="heat-value">0%</span>
            </div>
            <div id="heat-bar" class="segmented-bar w-full flex-row-reverse">
                <div class="segment"></div><div class="segment"></div><div class="segment"></div>
                <div class="segment"></div><div class="segment"></div><div class="segment"></div>
                <div class="segment"></div><div class="segment"></div><div class="segment"></div>
                <div class="segment"></div>
            </div>
            <div class="text-[13px] neon-text-cyan font-bold tracking-widest mt-1">CREDITS: <span id="credits" class="text-white">100</span></div>
        </div>
    </header>

    <!-- GAMEPLAY VIEWPORT -->
    <main class="flex-grow relative overflow-hidden bg-black">
        <canvas id="gameCanvas"></canvas>
        <div id="jam-warning" class="hidden absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-red-500 font-bold text-4xl italic tracking-tighter jam-flicker">
            HARDWARE JAM
        </div>
    </main>

    <!-- SYMMETRICAL CONTROL DECK -->
    <footer class="p-4 flex justify-between items-center bg-black/60 border-t border-cyan-900/50 backdrop-blur-md z-10">
        <!-- Left Cluster -->
        <div class="flex gap-3">
            <div class="control-btn" data-action="flip" title="Strata Flip">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="neon-text-cyan">
                    <path d="M7 10l5-5 5 5M7 14l5 5 5-5"/>
                </svg>
            </div>
            <div class="control-btn" data-action="fire" title="Primary Fire">
                <div class="w-8 h-8 rounded-full border-2 border-cyan-400 flex items-center justify-center">
                    <div class="w-4 h-4 rounded-full bg-cyan-400 shadow-[0_0_10px_cyan]"></div>
                </div>
            </div>
            <div class="control-btn" data-action="laser" title="Laser Curtain">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="neon-text-magenta">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M12 8v8M8 12h8"></path>
                </svg>
            </div>
        </div>

        <!-- Inventory & Weapon Slots -->
        <div class="flex flex-col items-center gap-2">
            <div class="flex gap-2">
                <div class="slot-box border-cyan-500/30 text-cyan-300"><span class="slot-label">Wep</span>W1</div>
                <div class="slot-box"><span class="slot-label">Wep</span>W2</div>
                <div class="slot-box"><span class="slot-label">Wep</span>W3</div>
            </div>
            <div class="flex gap-2">
                <div class="slot-box border-magenta-500/30 text-magenta-300"><span class="slot-label">Inv</span>I1</div>
                <div class="slot-box"><span class="slot-label">Inv</span>I2</div>
                <div class="slot-box"><span class="slot-label">Inv</span>I3</div>
            </div>
        </div>

        <!-- Right Cluster (Mirrored) -->
        <div class="flex gap-3 flex-row-reverse">
            <div class="control-btn" data-action="flip">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="neon-text-cyan">
                    <path d="M7 10l5-5 5 5M7 14l5 5 5-5"/>
                </svg>
            </div>
            <div class="control-btn" data-action="fire">
                <div class="w-8 h-8 rounded-full border-2 border-cyan-400 flex items-center justify-center">
                    <div class="w-4 h-4 rounded-full bg-cyan-400 shadow-[0_0_10px_cyan]"></div>
                </div>
            </div>
            <div class="control-btn" data-action="laser">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="neon-text-magenta">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M12 8v8M8 12h8"></path>
                </svg>
            </div>
        </div>
    </footer>

    <script>
        class EventBus {
            constructor() { this.events = {}; }
            on(event, callback) {
                if (!this.events[event]) this.events[event] = [];
                this.events[event].push(callback);
            }
            emit(event, payload = {}) {
                if (!this.events[event]) return;
                this.events[event].forEach(callback => callback(payload));
            }
        }

        class InputTranslator {
            constructor(canvas, bus) {
                this.canvas = canvas;
                this.bus = bus;
                this.setupListeners();
            }
            setupListeners() {
                const handleInteraction = (e) => {
                    const rect = this.canvas.getBoundingClientRect();
                    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                    const logicX = ((clientX - rect.left) / rect.width) * 100;
                    const logicY = 60 - (((clientY - rect.top) / rect.height) * 60);
                    this.bus.emit('INPUT_INTERACTION', { h: logicX, k: logicY });
                };
                this.canvas.addEventListener('mousemove', handleInteraction);
                this.canvas.addEventListener('touchstart', handleInteraction);
                this.canvas.addEventListener('touchmove', handleInteraction);
            }
        }

        class Orchestrator {
            constructor(canvas, bus) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.bus = bus;
                this.lastTime = 0;
                this.init();
            }
            init() {
                window.addEventListener('resize', () => this.resize());
                this.resize();
                this.loop(0);
            }
            resize() {
                this.canvas.width = this.canvas.offsetWidth;
                this.canvas.height = this.canvas.offsetHeight;
            }
            loop(timestamp) {
                const dt = (timestamp - this.lastTime) / 1000;
                this.lastTime = timestamp;
                this.update(dt);
                this.draw();
                requestAnimationFrame((t) => this.loop(t));
            }
            update(dt) {}
            draw() {
                const { width, height } = this.canvas;
                this.ctx.clearRect(0, 0, width, height);
                this.ctx.strokeStyle = 'rgba(0, 243, 255, 0.05)';
                this.ctx.lineWidth = 1;
                for(let i = 0; i <= 100; i += 10) {
                    const x = (i / 100) * width;
                    this.ctx.beginPath(); this.ctx.moveTo(x, 0); this.ctx.lineTo(x, height); this.ctx.stroke();
                }
                for(let i = 0; i <= 60; i += 10) {
                    const y = (i / 60) * height;
                    this.ctx.beginPath(); this.ctx.moveTo(0, y); this.ctx.lineTo(width, y); this.ctx.stroke();
                }
            }
        }

        class UIController {
            constructor(bus) {
                this.bus = bus;
                this.elements = {
                    heatValue: document.getElementById('heat-value'),
                    heatBar: document.getElementById('heat-bar'),
                    jamWarning: document.getElementById('jam-warning'),
                    statusAlert: document.getElementById('status-alert')
                };
                this.init();
            }
            init() {
                this.bus.on('HEAT_UPDATE', (payload) => {
                    const { heat } = payload;
                    this.elements.heatValue.innerText = `${Math.floor(heat)}%`;
                    const segments = this.elements.heatBar.children;
                    const activeCount = Math.floor(heat / 10);
                    for(let i = 0; i < segments.length; i++) {
                        if (i < activeCount) segments[i].classList.add('active-heat');
                        else segments[i].classList.remove('active-heat');
                    }
                });

                this.bus.on('JAM_STATE', (payload) => {
                    if (payload.active) {
                        this.elements.jamWarning.classList.remove('hidden');
                        this.elements.statusAlert.innerText = 'CRITICAL: HARDWARE JAM';
                        this.elements.statusAlert.classList.add('text-red-500');
                    } else {
                        this.elements.jamWarning.classList.add('hidden');
                        this.elements.statusAlert.innerText = 'Systems: Nominal';
                        this.elements.statusAlert.classList.remove('text-red-500');
                    }
                });

                document.querySelectorAll('.control-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.bus.emit('UI_ACTION', { type: btn.dataset.action });
                    });
                });
            }
        }

        window.onload = () => {
            const bus = new EventBus();
            const canvas = document.getElementById('gameCanvas');
            const engine = new Orchestrator(canvas, bus);
            const input = new InputTranslator(canvas, bus);
            const ui = new UIController(bus);
            console.log("Vector Siege Phase 1.1 Initialized.");

            // Debug Keys
            window.addEventListener('keydown', (e) => {
                if (e.key === 'j') {
                    bus.emit('JAM_STATE', { active: true });
                    bus.emit('HEAT_UPDATE', { heat: 100 });
                }
                if (e.key === 'n') {
                    bus.emit('JAM_STATE', { active: false });
                    bus.emit('HEAT_UPDATE', { heat: 0 });
                }
            });
        };
    </script>
</body>
</html>
